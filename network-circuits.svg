<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#fafafa"/>
    
    <!-- Circuit Connections -->
    <g id="connections">
        <path d="M 400,100 Q 200,300 400,500" fill="none" stroke="#2196F3" stroke-width="2"/>
        <path d="M 400,100 Q 600,300 400,500" fill="none" stroke="#FF9800" stroke-width="2"/>
        <path d="M 200,300 Q 400,300 600,300" fill="none" stroke="#4CAF50" stroke-width="2"/>
    </g>

    <!-- Neural Circuits -->
    <g id="circuits">
        <!-- DLPFC -->
        <circle cx="400" cy="100" r="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <text x="400" y="105" text-anchor="middle" font-family="Arial" font-size="14">DLPFC</text>
        
        <!-- Limbic -->
        <circle cx="200" cy="300" r="50" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
        <text x="200" y="305" text-anchor="middle" font-family="Arial" font-size="14">Limbic</text>
        
        <!-- ACC -->
        <circle cx="600" cy="300" r="50" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
        <text x="600" y="305" text-anchor="middle" font-family="Arial" font-size="14">ACC</text>
        
        <!-- DMN -->
        <circle cx="400" cy="500" r="50" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
        <text x="400" y="505" text-anchor="middle" font-family="Arial" font-size="14">DMN</text>
    </g>

    <!-- State Labels -->
    <g id="states">
        <text x="150" y="150" font-family="Arial" font-size="12" fill="#666">Peak State</text>
        <text x="650" y="150" font-family="Arial" font-size="12" fill="#666">Flow State</text>
        <text x="150" y="450" font-family="Arial" font-size="12" fill="#666">Recovery</text>
        <text x="650" y="450" font-family="Arial" font-size="12" fill="#666">Integration</text>
    </g>
</svg>
