<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#fafafa"/>
    
    <!-- Resource Allocation Zones -->
    <g id="resource-zones">
        <!-- High Performance Zone -->
        <path d="M 100,100 C 300,50 500,50 700,100" fill="#FFF3E0" fill-opacity="0.3" stroke="#FF9800" stroke-width="2"/>
        
        <!-- Optimal Zone -->
        <path d="M 100,250 C 300,200 500,200 700,250" fill="#E8F5E9" fill-opacity="0.3" stroke="#4CAF50" stroke-width="2"/>
        
        <!-- Conservation Zone -->
        <path d="M 100,400 C 300,350 500,350 700,400" fill="#F3E5F5" fill-opacity="0.3" stroke="#9C27B0" stroke-width="2"/>
    </g>

    <!-- Load Management Nodes -->
    <g id="load-nodes">
        <!-- Strategic Planning -->
        <circle cx="200" cy="150" r="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
        <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="10">Strategic</text>
        
        <!-- Complex Analysis -->
        <circle cx="400" cy="150" r="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
        <text x="400" y="155" text-anchor="middle" font-family="Arial" font-size="10">Analysis</text>
        
        <!-- System Design -->
        <circle cx="600" cy="150" r="30" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
        <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="10">Design</text>
    </g>

    <!-- Resource Indicators -->
    <g id="indicators">
        <text x="150" y="500" font-family="Arial" font-size="12">Resource Allocation</text>
        <rect x="250" y="490" width="300" height="20" fill="#E3F2FD"/>
        <rect x="250" y="490" width="240" height="20" fill="#90CAF9"/>
        <text x="700" y="500" font-family="Arial" font-size="12">80%</text>
    </g>
</svg>
